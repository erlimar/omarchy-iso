name: CI and Nightly ISO Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'  # Daily at 03:00 UTC / 00:00 (Brasilia)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Set environment variables
      run: |
        if [ ! -z '${{ vars.ARTIFACT_NAME }}' ]; then 
          ARTIFACT_NAME='${{ vars.ARTIFACT_NAME }}';
        else
          ARTIFACT_NAME='omarchy';
        fi

        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "RELEASE_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build ISO
      run: ./bin/omarchy-iso-make --no-boot-offer
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}-iso-${{ env.RELEASE_DATE }}
        path: release/*.iso
        retention-days: 30